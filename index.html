<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
     content="width=device-width,
     initial-scale=1.0">
    <title>Calculator_JS</title>
    <link rel="stylesheet" href="/Styles/styles.css">
</head>
<body>
    
    <div class="container dispalyer">
        <br name="cal">
    <div class="output" id="output"></div>
        <br> </br>
         <input type="button" value="9" onclick="addNumbers('9')" class="button">
         <input type="button" value="8" onclick="addNumbers('8')" class="button"> 
         <input type="button" value="7" onclick="addNumbers('7')" class="button"> 
         <input type="button" value="+" onclick="addNumbers('+')" class="button"> 
         <br> 
        </br>
         <input type="button" value="6" onclick="addNumbers('6')" class="button"> 
         <input type="button" value="5" onclick="addNumbers('5')" class="button">  
         <input type="button" value="4" onclick="addNumbers('4')" class="button"> 
         <input type="button" value="-" onclick="addNumbers('-')" class="button"> 
         <br>
         </br>
         <input type="button" value="3" onclick="addNumbers('3')" class="button"> 
         <input type="button" value="2" onclick="addNumbers('2')" class="button"> 
         <input type="button" value="1" onclick="addNumbers('1')" class="button">
         <input type="button" value="*" onclick="addNumbers('*')" class="button"> 
         <br> 
        </br>
         <input type="button" value="0" onclick="addNumbers('0')" class="button"> 
         <input type="button" value="/" onclick="addNumbers('/')" class="button"> 
         <input type="button" value="%" onclick="addNumbers('%')" class="button"> 
         <input type="button" value="=" onclick="evalNumber('=')" class="button"> 
         <br> </br>
         <input type="button" value="C" onclick="clearNumber()" class="button clearButton" > 
    </div>


    <script src="/Java.js"></script>
</body>
</html>
